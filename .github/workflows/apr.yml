name: Automatic Server Pull Request
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Run Pull
    environment: Test_Environment
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Client
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts
        sudo sed -i '/#Port 22/c Port 22' /etc/ssh/sshd_config;
        sudo sed -i '/#AddressFamily any/c AddressFamily any' /etc/ssh/sshd_config;
        sudo sed -i '/#ListenAddress 0.0.0.0/c ListenAddress 0.0.0.0' /etc/ssh/sshd_config;
        sudo sed -i '/#ListenAddress ::/c ListenAddress ::' /etc/ssh/sshd_config;
        sudo sed -i -e '/Authentication:/s/$/\nPermitRootLogin no/' /etc/ssh/sshd_config;
        sudo sed -i '/#PasswordAuthentication/c PasswordAuthentication no' /etc/ssh/sshd_config;
        sudo sed -i '/#PermitEmptyPasswords/c PermitEmptyPasswords no' /etc/ssh/sshd_config;
        sudo service ssh restart;
    - name: Setup Cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb
        echo -e "Host ssh.suzuqui.live\nProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h" > ~/.ssh/config
    - name: Connect and Pull
      run: |
        ssh -vvv -i ~/.ssh/id_rsa vandre@ssh.suzuqui.live
        cd ${{ secrets.WORK_DIR }}
        git checkout ${{ secrets.MAIN_BRANCH }}
        git pull
        exit
    - name: Cleanup
      run: rm -rf ~/.ssh
